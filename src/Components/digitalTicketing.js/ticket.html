<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Ticketing Form</title>
    <!-- Link to Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Link to custom CSS (optional) -->
    <link href="styles.css" rel="stylesheet">
</head>
<body class="w-full bg-gray-100 h-screen flex items-center justify-center">
    <!-- Container to center the form -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md space-y-4">
        <!-- Form element -->
        <h2 class="text-2xl font-bold text-center mb-4">Customer Ticketing Form</h2>
        <form id="ticketForm" class="space-y-4" onsubmit="handleSubmit(event)">
            <!-- First Name Field -->
            <div class="form-group mb-4">
                <label for="firstName" class="block mb-2 font-bold">First Name</label>
                <input type="text" id="firstName" name="firstName" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>

            <!-- Last Name Field -->
            <div class="form-group mb-4">
                <label for="lastName" class="block mb-2 font-bold">Last Name</label>
                <input type="text" id="lastName" name="lastName" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>

            <!-- Email Field -->
            <div class="form-group mb-4">
                <label for="email" class="block mb-2 font-bold">E-mail</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>

            <!-- Description Field -->
            <div class="form-group mb-4">
                <label for="description" class="block mb-2 font-bold">Description of the Problem</label>
                <textarea id="description" name="description" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Type here..."></textarea>
            </div>

            <!-- Generate QR Code Button -->
            <button type="button" onclick="generateTicketNumber()" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Generate QR Code</button>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
        </form>

        <!-- QR Code Display -->
        <div id="qrCodeContainer" class="flex justify-center mt-8"></div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
